
<div class="main">

Users:
<div class="container">
  <ul class="list-group">
    <li *ngFor="let localUser of users" class="list-group-item">
      <app-user [user]="localUser"></app-user>
    </li>
  </ul>
</div>
<app-add-user (newUser)="addUser($event)"></app-add-user>
